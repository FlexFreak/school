    </head>
    <body>
        <button onclick="getNumbers(10)">click to generate lotto numbers</button>
        <script type="text/javascript">
            function getNumbers(stellen) {
                var lotto = new Array(0);
                for(i=0; i < stellen; i++) {
                    zahl = Math.floor(Math.random() * 49);
                    for(a=0; a <= lotto.length; a++) {
                        if(lotto.indexOf(a) === zahl) {
                            //document.write("doppelt");
                            break;
                        }
                        else{
                            lotto.push(zahl);
                            break;
                        }
                    }
                }
                lotto.sort(function(a, b){return a - b});
                for(b=0; b < lotto.length; b++) {
                    document.write("No" + b + " = " + lotto[b] + "<br>");
                }
            }
        </script>
    </body>
