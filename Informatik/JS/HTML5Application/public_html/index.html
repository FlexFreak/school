    <body>
        <script type="text/javascript">
            function lotto(stellen) {
                var lotto = new Array(0);
                for(i=0; i < stellen; i++) {
                    zahl = Math.floor(Math.random() * 49);
                    for(a=0; a < lotto.length; a++) {
                        if(lotto.indexOf(a) == zahl) {
                            document.write("doppelt");
                            break;
                        }
                        else{
                            lotto.push(zahl);
                        }
                    }
                }
                lotto.sort(function(a, b){return a - b}); 
                document.write(lotto)
            }
            lotto(40);
        </script>
    </body>
